name: Pipeline

on: [push]

env:
  DOTNET_VERSION: '3.1' # The .NET SDK version to use

jobs:
  build-and-test:
    name: Build and Test
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore

    - name: Temp
      run: |
        ls ~
        ls ~/.nuget
        ls ~/.nuget/packages
        ls ~/.nuget/packages/monogame.extended.content.pipeline
        ls ~/.nuget/packages/monogame.extended.content.pipeline/3.8.0
        ls ~/.nuget/packages/monogame.extended.content.pipeline/3.8.0/tools

    - name: Temp fix for path to content pipeline
      run: sed -i !C:/Users/campb!~!g DungeonCrawler/Content/Content.mgcb

    # - name: Build
      # run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test DungeonCrawlerTests/DungeonCrawlerTests.csproj --no-restore --verbosity normal
